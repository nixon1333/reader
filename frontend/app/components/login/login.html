<div ng-controller="LoginController as Logctrl">
    <div>
        <h1>Login!</h1>
    </div>


    <form ng-submit="Logctrl.loginSubmit()">
        <input type="text" ng-model="Logctrl.username" placeholder="Username"/>
        <input type="password" ng-model="Logctrl.password" placeholder="Password"/>
        <button type="submit">Login</button>
    </form>
</div>
